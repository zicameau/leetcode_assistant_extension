<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LeetCode Assistant</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <img src="leetcode-600x400.png" class="logo" alt="logo" />
        <div class="title">
          <div class="name">LeetCode Assistant</div>
          <div id="problemMeta" class="meta">Detecting problem…</div>
        </div>
        <div class="headerActions">
          <button id="resetChat" class="resetBtn" title="Reset chat">↩️</button>
          <button id="openOptions" class="optionsBtn" title="API key & settings">⚙️</button>
        </div>
      </header>

      <main id="messages" class="messages" aria-live="polite"></main>

      <form id="chatForm" class="composer">
        <div class="composerContent">
          <textarea id="prompt" class="input" rows="2" placeholder="Ask anything about this problem…" required></textarea>
          <div class="modelSelector">
            <select id="modelSelect" class="modelDropdown">
              <option value="">⚡ Select model...</option>
            </select>
          </div>
        </div>
        <button id="sendBtn" class="send" type="submit">Send</button>
      </form>
    </div>

    <script src="sidepanel.js" type="module"></script>
  </body>
  </html>
