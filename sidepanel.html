<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LeetCode Assistant</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <img src="leetcode-600x400.png" class="logo" alt="logo" />
        <div class="title">
          <div class="name">LeetCode Assistant</div>
          <div id="problemMeta" class="meta">Detecting problem‚Ä¶</div>
        </div>
        <div class="headerActions">
          <button id="resetChat" class="resetBtn" title="Reset chat">‚Ü©Ô∏è</button>
          <button id="openOptions" class="optionsBtn" title="API key & settings">‚öôÔ∏è</button>
          <!-- [ADDED] Quick login/account button to switch from guest to login -->
          <button id="openAuth" class="optionsBtn" title="Login / account">üîë</button>
        </div>
      </header>

      <main id="messages" class="messages" aria-live="polite"></main>

      <form id="chatForm" class="composer">
        <div class="composerLeft">
          <div class="composerContent">
            <textarea id="prompt" class="input" rows="2" placeholder="Ask anything about this problem‚Ä¶" required></textarea>
          </div>
          <div class="modelSelector">
            <select id="modelSelect" class="modelDropdown">
              <option value="">‚ö° Select model...</option>
            </select>
          </div>
        </div>
        <button id="sendBtn" class="send" type="submit">Send</button>
      </form>

      <!-- [ADDED] Auth modal shown on first use if not authenticated -->
      <div id="authModal" class="authModal" role="dialog" aria-modal="true" aria-labelledby="authTitle" aria-describedby="authDesc" hidden>
        <div class="authDialog">
          <h2 id="authTitle" class="authTitle">Sign in to continue</h2>
          <p id="authDesc" class="authDesc">You must log in to enable the extension‚Äôs advanced features (like storing debugging history or searching past code).</p>
          <div class="authFormRow">
            <label for="authUsername" class="authLabel">Username</label>
            <input id="authUsername" class="authInput" type="text" autocomplete="username" placeholder="username" />
          </div>
          <div class="authFormRow">
            <label for="authEmail" class="authLabel">Email (for signup)</label>
            <input id="authEmail" class="authInput" type="email" autocomplete="email" placeholder="you@example.com" />
          </div>
          <div class="authFormRow">
            <label for="authPassword" class="authLabel">Password</label>
            <input id="authPassword" class="authInput" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
          </div>
          <div class="authActions">
            <button id="authLoginBtn" type="button" class="authBtn">Login</button>
            <button id="authSignupBtn" type="button" class="authBtn secondary">Sign up</button>
            <button id="authGuestBtn" type="button" class="authBtn secondary">Continue as guest</button>
          </div>
          <div id="authStatus" class="authStatus" role="status" aria-live="polite"></div>
        </div>
      </div>
    </div>

    <script src="ExpandableTextbox.js"></script>
    <!-- [ADDED] Backend integration helpers for optional storage/RAG when authenticated -->
    <script src="backend-integration.js"></script>
    <script src="sidepanel.js" type="module"></script>
  </body>
  </html>
